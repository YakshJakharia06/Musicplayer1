<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player</title>
    <link rel="shortcut icon" href="photos/musiclogo.png" type="image/png" />
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1>üé∂ Music Player</h1>
    <div id="nowPlaying">Now Playing: <span id="songTitle">Loading...</span></div>

    <div class="controls">
        <button id="previous">‚èÆÔ∏è Previous</button>
        <button id="play">‚ñ∂Ô∏è Play/Pause</button>
        <button id="next">‚è≠Ô∏è Next</button>
    </div>

    <div class="progress-box">
        <div class="progress-container">
            <div class="progress-bar" id="progressBar"></div>
        </div>

        <button id="moreOptions">‚ãÆ</button>

        <div id="speedWrapper">
            <select id="speedControl">
                <option value="0.5">0.5x</option>
                <option value="1" selected>1x</option>
                <option value="1.5">1.5x</option>
                <option value="2">2x</option>
            </select>
        </div>
    </div>

    <div class="time-display">
        <span id="currentTime">0:00</span> / <span id="totalTime">0:00</span>
    </div>

    <audio id="audioPlayer"></audio>

    <footer>¬© 2024 Music Player App</footer>

    <script src="script.js"></script>
</body>

</html>
